name: workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-ecr-image:
    name: Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (force clean)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: FORCE DEBUG â€“ show Dockerfile
        run: |
          echo "PWD:"
          pwd
          echo "Git commit:"
          git rev-parse HEAD
          echo "Files:"
          ls -la
          echo "Dockerfile size:"
          wc -c Dockerfile
          echo "Dockerfile content:"
          cat Dockerfile

      - name: Build Docker image (explicit + no cache)
        run: |
          docker build --no-cache -f Dockerfile -t test-image .